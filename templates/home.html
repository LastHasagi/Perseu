<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Perseu System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <div class="flip-container">
        <div class="flipper">
            <div class="front">
                <div class="login-container">
                    <h2 class="text-center mt-3">Login</h2>
                    <!-- Flash message section -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="mt-3">
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message|safe }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                            <a class="btn btn-secondary" id="registerButton">Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="back">
                <div class="login-container">
                    <h2 class="text-center mt-3">Cadastro</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerNome">Nome de Usuário</label>
                            <input type="text" class="form-control" id="registerNome" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="registerSenha">Senha</label>
                            <input type="password" class="form-control" id="registerSenha" name="password" required>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            <a class="btn btn-secondary" id="loginButton">Voltar ao Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('registerButton').addEventListener('click', function() {
            document.querySelector('.flip-container').classList.add('flip');
        });

        document.getElementById('loginButton').addEventListener('click', function() {
            document.querySelector('.flip-container').classList.remove('flip');
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.message);
                }
            });
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('registerNome').value;
            const password = document.getElementById('registerSenha').value;

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message === 'Usuário registrado com sucesso') {
                    document.querySelector('.flip-container').classList.remove('flip');
                }
            });
        });
    </script>
</body>
</html>
